<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="300" fill="#6366f1" opacity="0.07"/>
  <circle cx="100" cy="530" r="200" fill="#a855f7" opacity="0.05"/>
  
  <!-- Left content -->
  <g transform="translate(60, 80)">
    <!-- Logo + Title -->
    <g>
      <rect x="0" y="12" width="50" height="50" rx="10" fill="url(#accent)"/>
      <text x="12" y="48" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#ffffff">O</text>
      <text x="65" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="#ffffff">Ownly Starter Kit</text>
    </g>
    
    <!-- Main headline -->
    <text x="0" y="140" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#ffffff">Ship Your SaaS</text>
    <text x="0" y="205" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="url(#accent)">In Days, Not Months</text>
    
    <!-- Subheadline -->
    <text x="0" y="270" font-family="system-ui, sans-serif" font-size="22" fill="#a1a1aa">Production-ready Next.js 14 + tRPC + Prisma foundation</text>
    
    <!-- Stats row -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#27272a"/>
      <text x="80" y="30" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="#ffffff" text-anchor="middle">24</text>
      <text x="80" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#71717a" text-anchor="middle">UI Components</text>
      
      <rect x="180" y="0" width="160" height="70" rx="10" fill="#27272a"/>
      <text x="260" y="30" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="#ffffff" text-anchor="middle">15</text>
      <text x="260" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#71717a" text-anchor="middle">Database Models</text>
      
      <rect x="360" y="0" width="160" height="70" rx="10" fill="#27272a"/>
      <circle cx="400" cy="35" r="8" fill="#22c55e"/>
      <text x="460" y="42" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Demo</text>
      <text x="440" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#71717a" text-anchor="middle">Mode Ready</text>
    </g>
    
    <!-- Tech badges -->
    <g transform="translate(0, 410)">
      <rect x="0" y="0" width="100" height="32" rx="16" fill="#3f3f46"/>
      <text x="50" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#e4e4e7" text-anchor="middle">Next.js 14</text>
      
      <rect x="110" y="0" width="70" height="32" rx="16" fill="#3f3f46"/>
      <text x="145" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#e4e4e7" text-anchor="middle">tRPC</text>
      
      <rect x="190" y="0" width="80" height="32" rx="16" fill="#3f3f46"/>
      <text x="230" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#e4e4e7" text-anchor="middle">Prisma</text>
      
      <rect x="280" y="0" width="90" height="32" rx="16" fill="#3f3f46"/>
      <text x="325" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#e4e4e7" text-anchor="middle">Tailwind</text>
      
      <rect x="380" y="0" width="80" height="32" rx="16" fill="#3f3f46"/>
      <text x="420" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#e4e4e7" text-anchor="middle">Clerk</text>
    </g>
    
    <!-- Features list -->
    <g transform="translate(0, 470)">
      <circle cx="8" cy="8" r="5" fill="#22c55e"/>
      <text x="22" y="13" font-family="system-ui, sans-serif" font-size="14" fill="#d4d4d8">Full Source Code</text>
      
      <circle cx="158" cy="8" r="5" fill="#22c55e"/>
      <text x="172" y="13" font-family="system-ui, sans-serif" font-size="14" fill="#d4d4d8">Commercial License</text>
      
      <circle cx="338" cy="8" r="5" fill="#22c55e"/>
      <text x="352" y="13" font-family="system-ui, sans-serif" font-size="14" fill="#d4d4d8">Lifetime Updates</text>
    </g>
  </g>
  
  <!-- Right side - Price card -->
  <g transform="translate(820, 180)">
    <rect x="0" y="0" width="320" height="280" rx="20" fill="#18181b" stroke="#27272a" stroke-width="2"/>
    
    <!-- Savings badge -->
    <rect x="85" y="-18" width="150" height="36" rx="18" fill="url(#greenGrad)"/>
    <text x="160" y="8" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">SAVE 75%+</text>
    
    <!-- Price -->
    <text x="160" y="90" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle">$49</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="16" fill="#71717a" text-anchor="middle">One-time payment</text>
    
    <!-- Divider -->
    <line x1="40" y1="145" x2="280" y2="145" stroke="#3f3f46" stroke-width="1"/>
    
    <!-- Comparison -->
    <text x="160" y="175" font-family="system-ui, sans-serif" font-size="13" fill="#71717a" text-anchor="middle">Others charge $199 - $299</text>
    
    <!-- CTA button -->
    <rect x="30" y="200" width="260" height="56" rx="12" fill="url(#accent)"/>
    <text x="160" y="236" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">Get Instant Access</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="618" width="1200" height="12" fill="url(#accent)"/>
</svg>
