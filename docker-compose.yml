version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ownly-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ownly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: ownly-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma Studio (Database GUI)
  prisma-studio:
    image: node:20-alpine
    container_name: ownly-prisma-studio
    working_dir: /app
    volumes:
      - ./packages/database:/app
      - ./node_modules:/app/node_modules
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ownly
    command: npx prisma studio --port 5555 --hostname 0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ownly-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: ownly-network
